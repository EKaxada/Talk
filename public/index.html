<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <title>Talk</title>
    <style>
        html {
            margin-top: 20px;
        }

        #chat-content {
            height: 180px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="ui container">
        <h1 class="ui header">Talk</h1>
        <hr>
    </div>

    <div class="ui two colum stackable grid">
        <!-- chat section -->
        <div class="ui ten wide column">
            <div class="ui segment">
                <!-- chat room form -->
                <div class="ui form">
                    <div class="fields">
                        <div class="field">
                            <label for="username">User Name</label>
                            <input type="text" name="username" id="username" placeholder="Enter User name">
                        </div>
                        <div class="field">
                            <label for="Room">Room</label>
                            <input type="text" name="roomName" id="roomName" placeholder="Enter Room name">
                        </div>
                    </div>
                    <br>
                    <div class="ui buttons">
                        <div id="create-btn" class="ui submit orange button">
                            Create Room
                        </div>
                        <div class="or"></div>
                        <div id="join-btn" class="ui submit green button">
                            Join Room
                        </div>
                    </div>
                </div>
                <!-- chat room messages -->
                <div id="chat"></div>
            </div>
        </div>

        <!-- local camera -->
        <div class="ui six wide column">
            <h4 class="ui center aligned header" style="margin: 0;">
                Camera
            </h4>
            <img src="#" alt="image" id="local-image" class="ui large image">
            <video src="#" id="local-video" class="ui large image hidden" autoplay></video>
        </div>

        <!-- remote camera -->
        <h3 class="ui center aligned header">Remote cameras</h3>
        <div id="remote-videos" class="ui stackable grid">
            <div class="four wide column">
                <img src="#" alt="camera" class="ui centered medium image">
            </div>
            <div class="four wide column">
                <img src="#" alt="camera" class="ui centered medium image">
            </div>
            <div class="four wide column">
                <img src="#" alt="camera" class="ui centered medium image">
            </div>
            <div class="four wide column">
                <img src="#" alt="camera" class="ui centered medium image">
            </div>
        </div>

    </div>


    <!-- chat room -->
    <script id="chat-template" type="text/x-handlebars-template">
        <h3 class="uiorangeheader"> Room ID -> <strong>{{room}}</strong> </h3>
        <hr>
        <div id="chat-content" class="ui feed"></div>
        <hr>
        <div class="ui field">
            <label for="Message">Enter message</label>
            <textarea name="post-message"  rows="1" id="post-message" cols="30" rows="10"></textarea>
        </div>
        <div id="post-btn" class="ui primary submit button">Send</div>
    </script>

    <!-- chat content template -->
    <script type="text/x-handlebars-template" id="chat-content-template">
        {{#each messages}}
        <div class="event">
            <div class="label">
                <i class="icon blue user"></i>
            </div>
            <div class="summary">
                <a href="#">{{username}}</a> posted on 
                <div class="date">
                    {{postedOn}}
                </div>
            </div>
            <div class="extra text">
                {{message}}
            </div>
        </div>
        {{/each}}
    </script>

    <!-- remote video template -->
    <script id="remote-video-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="fourwidecolumn"></div>
    </script>

    <!-- Scripts -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js "></script>
    <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
